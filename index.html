<!DOCTYPE html>
<html>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<body>

Username: <input type="text" id="user">

<button onclick="myFunction()">Get Link</button>

<button id="link" src="">Waiting on input.</button>

<div
id="test"
class="snapchat-creative-kit-share"
data-theme="dark"
data-size="large"
data-text="false"
></div>

<script>
function myFunction() {
  var user = document.getElementById("user").value;
  document.getElementById("link").src = "https://snapchat.com/scan?attachmentUrl=https://snapchat.fullpwn.net/add/?id=" + user;
  document.getElementById("link").innerHTML = "Attach to Snap"
}

</script>

</body>
</html>
