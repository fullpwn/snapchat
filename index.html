<!DOCTYPE html>
<html>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<body>

Username: <input type="text" id="user">

<button onclick="myFunction()">Attach to Snap</button>
<br>
<p id="select"></p>
<a href="" id="max"></a>
<a href="" id="mini"></a>


<script>
function myFunction() {
  var user = document.getElementById("user").value;
  document.getElementById("select").innerHTML = "Select the sticker size."
  document.getElementById("max").href = "https://snapchat.com/scan?attachmentUrl=https://snapchat.fullpwn.net/add/?id=" + user;
  document.getElementById("max").innerHTML = "Max"
  document.getElementById("mini").href = "https://snapchat.com/scan?attachmentUrl=https://snapchat.fullpwn.net/mini/?id=" + user;
  document.getElementById("mini").innerHTML = "mini"
}

</script>

</body>
</html>
