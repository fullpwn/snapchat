<!DOCTYPE html>
<html>
<body>

Username: <input type="text" id="user">

<button onclick="myFunction()">Get Link</button>

<p id="link">Waiting for output..</p>

<script>

  var user = document.getElementById("user").value;
  let users = btoa(user)

}
</script>

</html>
